<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Freelancer Master</title>
</head>

<body>
    <!-- first part  -->
    <header>
        <navbar>
            <nav class="nav-start">
                <a href="#">START BOOTSTRAP</a>
            </nav>
            <nav>
                <a href="#">PORTAFOLIO</a>
                <a href="#">ABOUT</a>
                <a href="#">CONTACT</a>
            </nav>
        </navbar>
    </header>
    <!-- sections of the page -->
    <main>
        <section class="start">
            <div class="container">
                <img src="assets/images/profile.png" alt="photo">

                <h1 class="first-tittle"></h1>
                <hr class="star-white">
                <h2 class="second-tittle"></h2>
            </div>
        </section>
        <section class="portafolio">
            <div class="container">
                <h1 class="tittle"></h1>
                <hr class="star-dark">
                <!-- images block -->
                <div class="container-images">
                    <div class="image">
                        <img src="assets/images/portfolio/cabin.png" alt="photo">
                    </div>
                    <div class="image">
                        <img src="assets/images/portfolio/cake.png" alt="photo">
                    </div>
                    <div class="image">
                        <img src="assets/images/portfolio/circus.png" alt="photo">
                    </div>
                    <div class="image">
                        <img src="assets/images/portfolio/game.png" alt="photo">
                    </div>
                    <div class="image">
                        <img src="assets/images/portfolio/safe.png" alt="photo">
                    </div>
                    <div class="image">
                        <img src="assets/images/portfolio/submarine.png" alt="photo">
                    </div>
                </div>
            </div>
        </section>
        <section class="about">
            <div class="container">
                <h1 class="tittle"></h1>
                <hr class="star-dark">
                <div class="container-left">
                    <p class="descripcion"></p>
                </div>
                <div class="container-right">
                    <p class="descripcion"></p>
                </div>
                <div class="link-download">
                    <a href="#" class="download"></a>
                </div>
            </div>
        </section>
        <section class="contact">
            <div class="container">
                <h1 class="tittle"></h1>
                <hr class="star-dark">
                <!-- forms container  -->
                <form id="form-general">
                    <div class="input">
                        <label for="name-input"></label>
                        <input type="text" id="name-input" placeholder="Name">
                    </div>
                    <div class="input">
                        <label for="email-input"></label>
                        <input type="email" id="email-input" placeholder="Email Address">
                    </div>
                    <div class="input">
                        <label for="phone-input"></label>
                        <input type="tel" id="phone-input" placeholder="Phone Number">
                    </div>
                    <div class="input">
                        <label for="message-input"></label>
                        <input type="email" id="message-input" placeholder="Message">
                    </div>
                    <div class="send">
                        <button type="submit" class="buttom-send"></button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="more">
        <div class="location">
            <h3></h3>
            <p class="address"></p>
        </div>
        <div class="around">
            <h3></h3>
            <ul class="redes">
                <li class="icon">
                    <a href="#">
                        <i class=""></i>
                     </a>
                </li>
                <li class="icon">
                    <a href="#">
                        <i class=""></i>
                     </a>
                </li>
                <li class="icon">
                    <a href="#">
                        <i class=""></i>
                     </a>
                </li>
                <li class="icon">
                    <a href="#">
                        <i class=""></i>
                     </a>
                </li>
                <li class="icon">
                    <a href="#">
                        <i class=""></i>
                     </a>
                </li>
            </ul>
        </div>
        <div class="about-freelancer">
            <h3></h3>
            <p class="descripcion"></p>
        </div>
    </footer>
    <div class="copy">
        <div class="center">
            <small>Copyright Â© Your Website 2018</small>
        </div>
    </div>
    <script type="text/javascript" src="./js/app.js"></script>
</body>

</html>
